{% extends 'admin/master.html' %}

{% block head_css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
{% endblock %}

{% block menu_links %}
    {% if current_user.is_authenticated %}
    <a class="btn btn-default pull-right" href="{{ url_for('security.logout') }}">Log Out</a>
    {% else %}
    <a class="btn btn-default pull-right" href="{{ url_for('security.login') }}">Log In</a>
    {% endif %}
{% endblock %}
